{% extends 'dashboard_2.html' %}
{% block content %}
<h2>Create Voucher</h2>

<div class="container mt-5">
    <div class="row">
        <label for="voucherType" class="form-label">Select Voucher Type</label>
        
        <!-- Product Voucher Card -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Product Voucher</h5>
                        <p class="card-text">Create a voucher specific to selected products.</p>
                    </div>
                    <a href="{{ url_for('create_product_voucher', voucher_type='Product Voucher') }}" class="btn btn-primary">Create Product Voucher</a>
                </div>
            </div>
        </div>
        
        <!-- Shop Voucher Card -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Shop Voucher</h5>
                        <p class="card-text">Create a voucher applicable to the entire shop.</p>
                    </div>
                    <a href="{{ url_for('create_voucher', voucher_type='Shop Voucher') }}" class="btn btn-primary">Create Shop Voucher</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Display the selected voucher type in a text box -->
    {% if voucher_type %}
    <div class="form-group mb-4">
        <label for="selectedVoucherType" class="form-label">Selected Voucher Type</label>
        <input type="text" id="selectedVoucherType" class="form-control" value="{{ voucher_type | capitalize }}" readonly>
    </div>
    {% endif %}
</div>

{% endblock %}
